<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background: white;
            cursor: crosshair;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Canvas Drawing Test</h1>
    <canvas id="testCanvas" width="400" height="400"></canvas>
    <div class="info">
        <p>Click and drag on the canvas to test drawing functionality.</p>
        <p>You should see a black line following your mouse/touch.</p>
        <p>Check the browser console for any errors.</p>
    </div>

    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Set up drawing context
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Draw a test line
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(50, 50);
        ctx.stroke();
        
        // Reset to normal drawing style
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;

        console.log('Test canvas initialized');

        function getCanvasCoordinates(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const coords = getCanvasCoordinates(e.clientX, e.clientY);
            console.log('Starting to draw at:', coords);
            
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const coords = getCanvasCoordinates(e.clientX, e.clientY);
            console.log('Drawing to:', coords);
            
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
        }

        function stopDrawing(e) {
            e.preventDefault();
            console.log('Stopping drawing');
            isDrawing = false;
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const coords = getCanvasCoordinates(touch.clientX, touch.clientY);
            isDrawing = true;
            console.log('Touch start at:', coords);
            
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const coords = getCanvasCoordinates(touch.clientX, touch.clientY);
            console.log('Touch move to:', coords);
            
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            console.log('Touch end');
            isDrawing = false;
        });

        console.log('Test canvas events bound');
    </script>
</body>
</html>
