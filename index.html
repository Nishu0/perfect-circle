<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Circle - Farcaster Mini App</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Meta tags for Mini App -->
    <meta name="description" content="Draw a perfect circle and challenge your friends! A fun Mini App for Farcaster users.">
    <meta name="keywords" content="farcaster, mini app, game, circle, drawing">
    
    <!-- Open Graph Meta Tags for Mini App Embedding -->
    <meta property="og:title" content="Draw the Impossible.">
    <meta property="og:description" content="Draw the Impossible.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://perfect-circle-nine.vercel.app">
    <meta property="og:image" content="https://perfect-circle-nine.vercel.app/splash%20(1).png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Perfect Circle">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Draw the Impossible.">
    <meta name="twitter:description" content="Draw the Impossible.">
    <meta name="twitter:image" content="https://perfect-circle-nine.vercel.app/splash%20(1).png">
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta name="farcaster:app" content="true">
    <meta name="farcaster:app:name" content="Perfect circle">
    <meta name="farcaster:app:version" content="1">
    <meta name="farcaster:app:category" content="games">
    <meta name="farcaster:app:description" content="Draw a perfect circle and challenge your friends!">
    <meta name="farcaster:app:icon" content="https://perfect-circle-nine.vercel.app/icon.png">
    <meta name="farcaster:app:image" content="https://perfect-circle-nine.vercel.app/header%20(1).png">
    
    <!-- Critical Meta Tag for Mini App Embed -->
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://perfect-circle-nine.vercel.app/header%20(1).png","button":{"title":"Open mini app","action":{"type":"launch_miniapp","url":"https://perfect-circle-nine.vercel.app"}}}' />
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="title">Perfect Circle</h1>
            <p class="subtitle">Draw a perfect circle and challenge your friends!</p>
        </header>
        
        <main class="main">
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
                
                <div class="drawing-hint" id="drawingHint">
                    <div class="hint-content">
                        <div class="hint-icon">ðŸ‘†</div>
                        <span class="hint-text">Tap and drag to draw</span>
                    </div>
                </div>
            </div>
            
            <div class="score-container" id="scoreContainer">
                <div class="score-card">
                    <h2 class="score-title" id="scoreTitle">Ready to draw!</h2>
                    <div class="score-bar-container">
                        <div class="score-bar">
                            <div class="score-fill" id="scoreFill"></div>
                        </div>
                        <div class="score-percentage" id="scorePercentage">0%</div>
                    </div>
                    <p class="score-message" id="scoreMessage">Tap the canvas to start drawing your circle</p>
                    
                    <!-- Mini App specific buttons -->
                    <div class="mini-app-actions">
                        <button class="reset-btn" id="resetBtn">
                            <span class="btn-text">Try Again</span>
                        </button>
                        <button class="share-btn" id="shareBtn">
                            <span class="btn-text">Share Score</span>
                        </button>
                        <button class="challenge-btn" id="challengeBtn">
                            <span class="btn-text">Challenge Friends</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Built for <a href="https://farcaster.xyz" target="_blank">Farcaster</a> â€¢ Inspired by <a href="https://neal.fun/perfect-circle" target="_blank">neal.fun</a></p>
        </footer>
    </div>
    
    <script type="module" src="script.js"></script>
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
        sdk.actions.ready()
      </script>
</body>
</html>
